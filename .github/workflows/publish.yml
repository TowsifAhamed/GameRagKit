name: Build and Publish

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

env:
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  NUGET_XMLDOC_MODE: skip

jobs:
  build-pack-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore
        run: dotnet restore GameRagKit.sln

      - name: Build
        run: dotnet build GameRagKit.sln -c Release --no-restore

      - name: Test
        run: dotnet test GameRagKit.sln -c Release --no-build

      - name: Get package version
        id: version
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "value=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"
          else
            base_version=$(grep -oP '<Version>\K[^<]+' src/GameRagKit/GameRagKit.csproj | head -1)
            IFS='.' read -r major minor patch <<< "$base_version"
            new_patch=$((patch + GITHUB_RUN_NUMBER))
            echo "value=${major}.${minor}.${new_patch}" >> "$GITHUB_OUTPUT"
          fi

      - name: Pack GameRagKit
        run: dotnet pack src/GameRagKit/GameRagKit.csproj -c Release --no-build -o out /p:PackageVersion=${{ steps.version.outputs.value }} /p:ContinuousIntegrationBuild=true

      - name: Push to nuget.org
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: dotnet nuget push out/*.nupkg --source https://api.nuget.org/v3/index.json --api-key "$NUGET_API_KEY" --skip-duplicate
